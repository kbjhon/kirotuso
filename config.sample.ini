[auth]
host = irc.twitch.tv
port = 6667
username = YOUR_TWITCH_BOT_USERNAME
password = YOUR_TWITCH_BOT_OAUTH_TOKEN
channel = YOUR_TWITCH_CHANNEL
timeout = 2

[chat]
startmessage = Hi! I'm Kirotuso, a Twitch chat bot! Type '!ping' to test me :)
botadmins = admin1,admin2

[debug]
showserveroutput = 0
showdebugmessages = 0

